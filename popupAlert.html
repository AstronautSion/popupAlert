<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./popupAlert.css">
</head>
<body>
    <button class="btnAlerts" type="button" id="btnAlert">popup type alert</button>
    <button class="btnAlerts" type="button" id="btnConfirm">popup type confirm</button>
    <script src="popupAlertES6.js"></script>
    <script>
        window.onload = function(){


            document.getElementById('btnAlert').addEventListener('click', function(){
                new PopupAlert({
                    type: 'alert',
                    msg: 'Popup type alert',
                    callback: function(){
                        console.info('alert popup');
                    }
                });
            });
            
            document.getElementById('btnConfirm').addEventListener('click', function(){
                new PopupAlert({
                    type:'confirm',
                    msg: 'Popup type confirm',
                    callback: function(){
                        console.info('confirm popup');
                    }
                });
            });
   
        }
    </script>
    <style>
        .btnAlerts{
            width:200px;
            height:3rem;
            line-height:3rem;
            padding:0;
            margin:0;
            border:0;
            color:#fff;
            border-radius:.25em;
            font-size:1rem;
            background-color:rgb(51, 96, 179);
        }
    </style>
</body>
</html>
